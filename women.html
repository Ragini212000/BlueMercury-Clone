var cartArr =JSON.parse(localStorage.getItem('cartData')) ||  [];
  function displayProducts(data){
    data.map(function(ele){
        var div2 = document.createElement('div');
        div2.setAttribute('class','child');

        var image = document.createElement('img');
        image.setAttribute('src',ele.image_url);

        var heading = document.createElement('h3');
        heading.innerText = ele.name;

        var price = document.createElement('p');
        price.innerText = ele.price;

        var mrp = document.createElement('p');
        mrp.innerText = ele.strikedoffprice;

        var button = document.createElement('button');
        button.innerText = 'Add to Cart';
        button.style.cursor = 'pointer';
        button.addEventListener('click',function(){
            //console.log(ele);
            addToCart(ele);
        })

        div2.append(image,heading,price,button);
        div.append(div2);
        document.querySelector('body').append(div);
        
    })
  }
  function addToCart(data){
    alert(`${data.name} added to cart`);
    document.activeElement.style.backgroundColor ='yellow';
   cartArr.push(data);
   localStorage.setItem('cartData',JSON.stringify(cartArr));
   console.log(cartArr);
